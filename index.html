<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Acumin';
            src: url(https://donpions.ru/wp-content/themes/Custom/Fonts/AcuminR.otf);
            font-display: swap;
        }
        body {
            margin: 0;
            font-family: 'Acumin', Montserrat, Verdana, Arial;
        }
    </style>
</head>
<body>
<style>
.banner-sezon {
    max-width: 1460px;
    margin: 0 auto;
    position: relative;
    display: flex;
    flex-direction: column;
    background: #FDF3F4;
}
.banner-sezon__top {
    position: relative;
    padding: 66px 72px 40px;
    padding-right: 600px;
    min-height: 335px;
}
.banner-sezon__top-content {
    display: flex;
    flex-direction: column;
}
.banner-sezon__top-content-title {
    margin: 0;
    font-weight: 700;
    font-size: 64px;
    line-height: 100%;
    margin-bottom: 26px;
    color: #DD8C95;
}
.banner-sezon__top-content-text {
    margin: 0;
    font-weight: 500;
    font-size: 44px;
    line-height: 120%;
    color: #DD8C95;
}
.banner-sezon__top-content-btn {
    margin-top: 42px;
    width: 375px;
    height: 84px;
    display: inline-block;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    text-decoration: none;
    font-size: 40px;
    line-height: 100%;
    font-weight: 400;
    text-transform: uppercase;
    color: #FFF;
    background: #D97980;
    border-radius: 80px;
    box-shadow: 0px 6px 6px 0px #0000004F;
    transition: all .25s ease-in-out;
}
.banner-sezon__top-content-btn:hover {
    box-shadow: 0px 0 0 0px #0000004F;
}
.banner-sezon__top-image {
    position: absolute;
    top: 0;
    right: 102px;
    bottom: -74px;
    width: 520px;
}
.banner-sezon__top-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: bottom right;
}
.banner-sezon__botttom {
    position: relative;
    padding: 14px 74px 32px;
    background: #FFF;
    z-index: 2;
}
.banner-sezon__botttom-list {
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}
.banner-sezon__botttom-list-item {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.banner-sezon__botttom-list-item-logo {
    width: 62px;
    height: 62px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 16px;
}
.banner-sezon__botttom-list-item-logo {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
.banner-sezon__botttom-list-item-text {
    font-weight: 400;
    font-size: 25px;
    line-height: 100%;
    text-align: center;
    color: #2B2B2B;
}
@media (max-width: 1300px) {
    .banner-sezon__top {
        padding: 66px 32px 40px;
        padding-right: 500px;
    }
    .banner-sezon__botttom {
        padding: 14px 32px 32px;
    }
    .banner-sezon__top-image { 
        right: 32px;
    }
}
@media (max-width: 1140px) {
    .banner-sezon__top {
        padding: 40px 32px 40px;
        padding-right: 400px;
    }
    .banner-sezon__top-content-title {
        font-size: 48px;
    }
    .banner-sezon__top-content-text {
        font-size: 32px;
    }
    .banner-sezon__top-content-btn {
        width: 260px;
        height: 60px;
        font-size: 32px;
    }
    .banner-sezon__botttom-list-item-text {
        font-size: 18px;
    }
    .banner-sezon__top-image {
        width: 420px;
        bottom: -32px;
    }
}
@media (max-width: 800px) {
    .banner-sezon__top {
        padding: 32px 20px 320px;
        min-height: auto;
    }
    .banner-sezon__top-image {
        top: auto;
        height: 320px;
        width: auto;
        left: 20px;
        right: 20px;
    }
    .banner-sezon__top-image img {
        object-position: left bottom;
    }
    .banner-sezon__botttom-list {
        flex-direction: column;
    }
    .banner-sezon__botttom-list-item {
        flex-direction: row;
        gap: 20px;
    }
    .banner-sezon__botttom-list-item-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 0;
    }
}
@media (max-width: 480px) {
    .banner-sezon__top-content-title {
        font-size: 36px;
    }
    .banner-sezon__top-content-text {
        font-size: 26px;
    }
    .banner-sezon__top-content-btn {
        width: 220px;
        height: 52px;
        font-size: 28px;
    }
    .banner-sezon__botttom-list-item-logo {
        width: 48px;
        height: 48px;
    }
}
</style>

<article class="banner-sezon">
    <div class="banner-sezon__top">
        <div class="banner-sezon__top-content">
            <h2 class="banner-sezon__top-content-title">
                СЕЗОН ПИОНОВ
            </h2>
            <p class="banner-sezon__top-content-text">
                БЕСПЛАТНАЯ ДОСТАВКА <br>
                ПО&nbsp;ГОРОДУ
            </p>
            <a class="banner-sezon__top-content-btn" href="#">
                Заказать
            </a>
        </div>
        <div class="banner-sezon__top-image">
            <img src="img/banner-sezon_img.webp" alt="Сезон пионов">
        </div>
    </div>
    <div class="banner-sezon__botttom">
        <ul class="banner-sezon__botttom-list">
            <li class="banner-sezon__botttom-list-item">
                <div class="banner-sezon__botttom-list-item-logo">
                    <img src="img/banner-sezon_1.svg" alt="Подарок">
                </div>
                <div class="banner-sezon__botttom-list-item-text" >
                    Средство для&nbsp;ухода <br> 
                    в&nbsp;подарок
                </div>
            </li>
            <li class="banner-sezon__botttom-list-item">
                <div class="banner-sezon__botttom-list-item-logo">
                    <img src="img/banner-sezon_2.svg" alt="Аква">
                </div>
                <div class="banner-sezon__botttom-list-item-text" >
                    Доставляем цветы <br>
                    в&nbsp;аквабоксах
                </div>
            </li>
            <li class="banner-sezon__botttom-list-item">
                <div class="banner-sezon__botttom-list-item-logo">
                    <img src="img/banner-sezon_3.svg" alt="Записка">
                </div>
                <div class="banner-sezon__botttom-list-item-text" >
                    Записка с&nbsp;вашим <br>
                    текстом бесплатно
                </div>
            </li>
            <li class="banner-sezon__botttom-list-item">
                <div class="banner-sezon__botttom-list-item-logo">
                    <img src="img/banner-sezon_4.svg" alt="Самовывоз">
                </div>
                <div class="banner-sezon__botttom-list-item-text" >
                    Скидка&nbsp;10% <br>
                    на&nbsp;самовывоз
                </div>
            </li>
        </ul>
    </div>
</article>
</body>
</html>
